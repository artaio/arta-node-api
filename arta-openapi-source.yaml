                            physical properties for the location. Options are defined
                            in the Location Access Restrictions metadata endpoint
                          items:
                            type: string
                            example: stairs_only
                        address_line_1:
                          type: string
                          description: The first line of the location's street address
                          maxLength: 255
                          example: 11 W 53rd St
                        address_line_2:
                          description: The second line of the location's street address
                          type: string
                          maxLength: 255
                        address_line_3:
                          description: The third line of the location's street address
                          type: string
                          maxLength: 255
                        city:
                          type: string
                          description: The name of the city for the location
                          maxLength: 255
                          example: New York
                        region:
                          type: string
                          description: Political region name, for US states and Canada
                            provinces, use 2 letter abbreviations
                          maxLength: 255
                          example: NY
                        postal_code:
                          type: string
                          description: The postal code for the location
                          maxLength: 255
                          example: '10019'
                        country:
                          type: string
                          description: The ISO 3166-1 alpha-2 country code of the
                            location
                          maxLength: 255
                          example: US
                        title:
                          type: string
                          description: The name for the location
                          maxLength: 255
                          example: Gallery
                        contacts:
                          type: array
                          description: The contact details for the location
                          items:
                            type: object
                            properties:
                              name:
                                type: string
                                description: The contact's name
                                example: Mary Quinn Sullivan
                              email_address:
                                type: string
                                description: The email address for this contact
                                example: mary@example.com
                              phone_number:
                                type: string
                                description: The phone_number for this contact
                                example: "(333) 333-3333"
                            required:
                            - name
                    insurance:
                      type: string
                      description: The ID of the requested ARTA insurance type. Options
                        are defined in the Insurances metadata endpoint
                      example: arta_transit_insurance
                    internal_reference:
                      type: string
                      description: This field can be used to pass through any data
                        that you may want returned unaltered for your own later usage
                      maxLength: 255
                      example: 'Purchase Order: 2801'
                    objects:
                      type: array
                      items:
                        type: object
                        properties:
