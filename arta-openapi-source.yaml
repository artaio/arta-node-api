                            type: string
                            maxLength: 255
                            example: Round Smithson work
                          subtype:
                            description: The object subtype ID. Options are defined
                              in the Object types metadata endpoint
                            type: string
                            pattern: "^[0-9a-z_]{1,56}$"
                            example: painting_unframed
                          width:
                            description: The width of the object
                            type: string
                            example: '15'
